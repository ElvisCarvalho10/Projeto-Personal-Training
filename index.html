<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d00de1bf82.js" crossorigin="anonymous"></script>
    <title>Workout Plan</title>

</head>

<body>
    <img class="background" src="./img/girl.jpg">
    <div class="container">
        <div class="form-left">
            <h1>@personal.trainner</h1>
            <h2>START</h2>
            <h3>TRAINING TODAY</h3>
            <button>SIGN UP NOW</button>
        </div>
        <div class="form-right">
            <h4>"With a professional team, we are ready to take you to the next level."</h4>
            <p>"any place, any time, with our plan you can achieve yours goals without limitations." </p>
        </div>
    </div>
    <div class="itens-container">
    <div class="arrow-left">
        <img class="arrow-1" src="./img/down-arrow.png">
        <img class="arrow-2" src="./img/down-arrow.png">
        <img class="arrow-3" src="./img/down-arrow.png">
        <img class="arrow-4" src="./img/down-arrow.png">
        <img class="arrow-5" src="./img/down-arrow.png">
    </div>
    <div class="arrow-right">
        <img class="arrow-6" src="./img/right-arrow.png">
        <img class="arrow-7" src="./img/right-arrow.png">
        <img class="arrow-8" src="./img/right-arrow.png">
        <img class="arrow-9" src="./img/right-arrow.png">
        <img class="arrow-10" src="./img/right-arrow.png">
    </div>
    <div class="pattern">
        <img class="pattern-1" src="./img/pie-chart.png" alt="desenhos">
        <img class="pattern-2" src="./img/pie-chart.png" alt="desenhos">

    </div>
</div>
    <div class="media">
        <img class="wpp" src="./img/whatsapp.png" alt="whatsapp">
        <img class="face" src="./img/facebook-logo.png" alt="facebook">
        <img class="insta" src="./img/instagram.png" alt="insta">
        <img class="youtube" src="./img/youtube.png" alt="youtube">
    </div>

</body>

</html>
